<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

    </nav>

    <div class="container">
        <div class="row">
            <h1 style="text-align: center;width: 100%; margin-top: 12px;"> QUẢN LÝ SINH VIÊN </h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Log out</a>
                <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">Quản Lý</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> MSSV</th>
                    <th> Họ Và Tên</th>
                    <th> Tuổi </th>
                    <th> Phái </th>
                    <th> SDT </th>
                    <th> Email </th>
                    <th> Địa Chỉ </th>
                    <th> Lớp </th>
                    <th> GPA </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="SinhVien: ${students}">
                    <td th:text="${SinhVien.id}"></td>
                    <td th:text="${SinhVien.hoTen}"></td>
                    <td th:text="${SinhVien.tuoi}"></td>
                    <td th:text="${SinhVien.gioiTinh}"></td>
                    <td th:text="${SinhVien.sdt}"></td>
                    <td th:text="${SinhVien.email}"></td>
                    <td th:text="${SinhVien.diaChi}"></td>
                    <td th:text="${SinhVien.lop}"></td>
                    <td th:text="${SinhVien.gpa}"></td>
                </tr>
            </tbody>

        </table>

    </div>
</body>

</html>
